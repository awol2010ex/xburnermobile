<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=320; user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>仪表盘</title>
     <link rel="stylesheet" href="master.css" type="text/css" media="screen" title="no title">
    <script type="text/javascript" charset="utf-8" src="cordova-1.9.0.js"></script>
    <link rel="stylesheet" href="resources/css/touch-charts-demo.css" type="text/css">
    <link rel="stylesheet" href="resources/css/sencha-touch.css" type="text/css">
 
    <script type="text/javascript"  charset="utf-8" src="js/sencha-touch-debug.js"></script>
    <script type="text/javascript"  charset="utf-8" src="js/touch-charts-debug.js"></script>
    <script type="text/javascript"  charset="utf-8" src="js/db.js"></script>
    <script type="text/javascript" >
    
    
    var server_total_page_field=null;//显示总页数
    
    //设置页面
    Ext.setup({
        glossOnIcon: false,
        onReady: function() {
        	initdb();//初始化数据库

        	
        	
            
            var server_page_field= new Ext.Panel({html:"<font color='white'>第1页</font>"});//显示服务端当前页数
     
            server_total_page_field= new Ext.Panel({html:"<font color='white'>共1页</font>"});//显示服务端总页数
        	
        	
        	 new Ext.TabPanel({
                 tabBar: {
                    dock: 'bottom',
                    layout: {
                        pack: 'center'//居中
                    }
                 },
                 fullscreen: true,//全屏
                 cardSwitchAnimation: {
                       type: 'slide'//滑动
                 },
                 ui: 'light',
                 items:[
                 
                     {
                         title:"设置",
                         iconCls: 'info',
                         items: [
                     	        {
                     	            xtype: 'fieldset',
                     	            title: '设置',
                     	            items: [
                     	                {
                     	                    xtype: 'textfield',
                     	                    label: '服务地址',
                     	                    id:"baseURL",
                     	                    name: 'baseURL'
                     	                }
                     	            ]
                     	        },
                         	    {
                                     xtype: 'toolbar',
                                     docked: 'bottom',
                                     items: [
                         	    
                         	         {
                         	        	
                         	        	text:'保存',
                         	        	handler:function(){
                         	        		
                         	        		//保存服务地址设置
                         	        		updateSetting("baseURL",Ext.getCmp("baseURL").getValue());
                         	        	}
                         	          }
                         	        
                         	        ]
                         	    }
                     	]
                     },
                     {
                         title:"服务器",
                         iconCls: 'info',
                         items:[
                                
                                {
                                  xtype: 'toolbar',
                                  docked: 'top',
                                  ui:"light",

                                  items: [
                                     server_total_page_field,
                                     {
                                          text:"&nbsp;"
                                     },
                                     server_page_field,
                                     {
                                          text: "下一页", 
                                          handler:function(){
                                             
                                          }
                                     },
                                     {
                                          text: "上一页", 
                                          handler:function(){ 
                                             
                                          }
                                     },
                                     
                                     { xtype: 'spacer' }
                                  ]
                                }
                                
                            ]
                     },
                     {
                         
                         title:"已下载",
                         iconCls: 'download'
                     }
                 ]
        	 });   
        }
    });
     
    </script>
  </head>
  <body>
  </body>
</html>
